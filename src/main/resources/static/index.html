<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ecommerce App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <h1>üõç Ecommerce Products</h1>

    <div class="card">
        <h2>Add product</h2>
        <input id="name" placeholder="Product name">
        <input id="price" type="number" placeholder="Price">

        <ul id="products"></ul>
    </div>
</div>

<script src="app.js"></script>
</body>
</html>
